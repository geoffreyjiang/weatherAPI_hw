<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather API</span>
    </nav>
    
    <div class="container col-md">
        <div class="search">
            <div class="sidenav">
                <div class="row">
                    <h3>Search:</h3>
                    <input type="text" class="searchInput" placeholder="Enter City">
                    <button type="submit" class="searchBtn"><i class="fas fa-search-location"></i></button>
                </div>
            </div>
                <div class="searchHistory"></div>
        </div>

<script src="./assets/app.js"></script>
</body>
</html>
