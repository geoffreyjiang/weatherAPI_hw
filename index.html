<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather API</span>
    </nav>
    
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h2>Search</h2>
                <div class="form-inline form-group">
                    <input type="text" class="searchInput" placeholder="Enter City">
                        <button type="submit" class="searchBtn"><i class="fas fa-search-location"></i></button>
    </div>
    <div class="searchHistory"></div>
</div>
    
<div class="col-two-container-fluid">    
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City Weather</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
            </div>g
            <div class="row">
                <p class="temp">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="speed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
    </div>
</div>

<div class="container-fluid">
    <div class="fiveDay">
        <h1>5-Day Forecast:</h1>
            <div class="card-row"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./assets/app.js"></script>
</body>
</html>
